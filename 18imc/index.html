<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <center>
        <h1>IMC</h1>
        <img src="imc.png" width="200px" height="100px">

        <table>
            <tr>
                <td>Peso(kg)<input type="range" id="peso" value="0" min="50" max="150"><span id="vpeso">50</span></td>

            <tr>
                <td>Altura(m)<input type="range" id="alt" value="0" min="1" max="2" step="0.01"><span id="valt">1</span></td>
            </tr>
        </table>
        <br><br>
        <h3>IMC</h3>
        <br>
        <div id="imc"></div>
        <h3>CONDICION</h3>
        <br>
        <div id="condi"></div>
        </center>
        <script src="app.js"></script>
</body>
</html>
